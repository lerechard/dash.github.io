<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow: auto;
    }
    #top-image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 2000;
    }
    #top-image {
      display: block;
      width: 100vw;
      height: auto;
    }
    #image-container {
      position: relative;
      width: 100%;
      padding-top: calc(100vw * (9 / 16)); /* Adjust depending on image aspect ratio */
    }
    #main-image {
      display: block;
      width: 100vw;
      height: auto;
    }
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 3000;
    }
  </style>
</head>
<body>
  <div id="top-image-container">
    <img id="top-image" src="header.png" alt="Top Sticky Image">
  </div>

  <div id="image-container">
    <button id="fullscreen-btn">Fullscreen</button>
    <img id="main-image" src="website.png" alt="Full Width Image">
  </div>

  <script>
    const btn = document.getElementById('fullscreen-btn');
    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          btn.style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
