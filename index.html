<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #top-image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    #top-image {
      display: block;
      width: 100%;
      height: auto;
    }
    #image-container {
      padding-top: 0px; /* Set dynamically below */
    }
    #main-image {
      display: block;
      width: 100%;
      height: auto;
    }
    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3000;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Sticky Header -->
  <div id="top-image-container">
    <img id="top-image" src="header.png" alt="Top Sticky Image" />
  </div>

  <!-- Scrollable Image -->
  <div id="image-container">
    <button id="fullscreen-btn">Fullscreen</button>
    <img id="main-image" src="website_updated.png" alt="Updated Website Image" />
  </div>

  <script>
    // Push content below fixed header
    const topImage = document.getElementById('top-image');
    const imageContainer = document.getElementById('image-container');

    function updatePadding() {
      imageContainer.style.paddingTop = topImage.offsetHeight + 'px';
    }

    window.addEventListener('load', updatePadding);
    window.addEventListener('resize', updatePadding);

    // Fullscreen button logic
    const btn = document.getElementById('fullscreen-btn');
    const docEl = document.documentElement;
    const requestFullscreen =
      docEl.requestFullscreen ||
      docEl.webkitRequestFullscreen ||
      docEl.mozRequestFullScreen ||
      docEl.msRequestFullscreen;

    btn.addEventListener('click', () => {
      if (requestFullscreen) {
        requestFullscreen.call(docEl)
          .then(() => {
            btn.style.display = 'none';
          })
          .catch(err => {
            console.warn('Fullscreen request failed', err);
          });
      } else {
        console.warn('Fullscreen API not supported on this device.');
      }
    });
  </script>
</body>
</html>
