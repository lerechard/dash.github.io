<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #top-image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    #top-image {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Push content down by the height of the header image */
    #image-container {
      padding-top: 0px; /* will be set dynamically in JS */
    }

    #main-image {
      display: block;
      width: 100%;
      height: auto;
    }

    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="top-image-container">
    <img id="top-image" src="header.png" alt="Top Sticky Image" />
  </div>

  <div id="image-container">
    <button id="fullscreen-btn">Fullscreen</button>
    <img id="main-image" src="website.png" alt="Scrollable Full Width Image" />
  </div>

  <script>
    // Push content below the fixed header
    const topImage = document.getElementById('top-image');
    const imageContainer = document.getElementById('image-container');

    function updatePadding() {
      imageContainer.style.paddingTop = topImage.offsetHeight + 'px';
    }

    window.addEventListener('load', updatePadding);
    window.addEventListener('resize', updatePadding);

    // Fullscreen logic
    const btn = document.getElementById('fullscreen-btn');
    const docEl = document.documentElement;
    const requestFullscreen =
      docEl.requestFullscreen ||
      docEl.webkitRequestFullscreen ||
      docEl.mozRequestFullScreen ||
      docEl.msRequestFullscreen;

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (!requestFullscreen || isIOS) {
      btn.classList.add('hidden'); // Hide button if fullscreen not supported
    } else {
      btn.addEventListener('click', () => {
        requestFullscreen.call(docEl);
        btn.style.display = 'none';
      });
    }
  </script>
</body>
</html>
