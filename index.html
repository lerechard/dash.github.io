<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Image Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      scroll-padding-top: 0;
    }
    #top-image {
      display: block;
      width: 100%;
      height: auto;
    }
    #image-container {
      margin-top: -1px; /* small tweak to remove tiny gaps on some browsers */
    }
    #main-image {
      display: block;
      width: 100%;
      height: auto;
    }
    #fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 3000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <img id="top-image" src="header.png" alt="Top Sticky Image" />

  <div id="image-container">
    <button id="fullscreen-btn">Fullscreen</button>
    <img id="main-image" src="website.png" alt="Full Width Image" />
  </div>

  <script>
    const btn = document.getElementById('fullscreen-btn');
    const docEl = document.documentElement;
    const requestFullscreen =
      docEl.requestFullscreen ||
      docEl.webkitRequestFullscreen ||
      docEl.mozRequestFullScreen ||
      docEl.msRequestFullscreen;

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (!requestFullscreen || isIOS) {
      btn.classList.add('hidden'); // Hide button if not supported
    } else {
      btn.addEventListener('click', () => {
        requestFullscreen.call(docEl);
        btn.style.display = 'none';
      });
    }
  </script>
</body>
</html>
